    <title>Adriana Biaggi | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                800: '#292524',
                900: '#1c1917',
              },
              champagne: '#F3E5AB',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fafaf9; /* stone-50 */
        color: #1c1917; /* stone-900 */
        overflow-x: hidden; /* Prevent horizontal scroll */
      }
      
      /* Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Custom Animations */
      @keyframes slowZoom {
        0% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1.2);
        }
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      /* Radial Gradient Support */
      .bg-gradient-radial {
        background: radial-gradient(circle at center, var(--tw-gradient-stops));
      }
      
      /* Page Transition */
      .page-transition {
        animation: fadeIn 0.6s ease-out;
      }
    </style>
